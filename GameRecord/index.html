<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Record</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Welcome to Game Record</h1>
    <script type="module" src="app.mjs"></script>
    
    <input type="file" id="importSource" accept=".json">

    <form id="addGameForm">
        <h2>Add a New Game</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="designer">Designer:</label>
        <input type="text" id="designer" name="designer" required><br>

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist"><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher"><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="players">Players:</label>
        <input type="text" id="players" name="players" required><br>

        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required><br>

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty"><br>

        <label for="url">BGG URL:</label>
        <input type="url" id="url" name="url"><br>

        <label for="playCount">Play Count:</label>
        <input type="number" id="playCount" name="playCount" value="0" required><br>

        <label for="personalRating">Personal Rating:</label>
        <input type="number" id="personalRating" name="personalRating" min="1" max="10" value="5" required><br>

        <button type="submit">Add Game</button>
    </form>

    <div>
        <label for="sortOptions">Sort By:</label>
        <select id="sortOptions">
            <option value="players">Players</option>
            <option value="rating">Rating</option>
            <option value="difficulty">Difficulty</option>
            <option value="playCount">Play Count</option>
        </select>
    </div>

    <div id="gameContainer"></div>
</body>
</html>
